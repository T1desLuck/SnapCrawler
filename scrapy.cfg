# Файл создан автоматически командой: scrapy startproject
#
# Назначение файла:
# - Раздел [settings]: указывает Scrapy, где искать настройки проекта
#   (значение default = snapcrawler.settings). Это позволяет запускать
#   команды вида `scrapy crawl ...` из корня проекта без дополнительных флагов.
# - Раздел [deploy]: используется для деплоя в scrapyd (опционально).
#   Подробнее: https://scrapyd.readthedocs.io/en/latest/deploy.html

[settings]
default = snapcrawler.settings

[deploy]
# url сервера scrapyd (раскомментируйте и укажите свой, если используете деплой через scrapyd)
# url = http://localhost:6800/
project = snapcrawler
